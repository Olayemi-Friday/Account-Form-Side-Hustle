<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Login From</title>
  </head>
  <body>
    <main>
      <div class="mian-home">
        <div class="home-logo">
          <div class="odin-text">
            <img src="odin-lined.png" alt="" />
            <h1>ODIN</h1>
          </div>
        </div>

        <div class="home-text">
          <div class="text">
            <p>
              This is not a real online services! You know this in your life to
              help you reralize your deepest dreams. Sign up now to get started.
              <br /><br />
              You know you
            </p>
          </div>

          <div class="form-control">
            <div class="control-text">
              <h3>Let's do this!</h3>
            </div>
            <div class="form">
              <div class="form-group">
                <label>FIRST NAME</label>
                <input type="text" id="fname" name="fname" />
                <label class="errM" for="fname" id="fnameErr"></label>
              </div>
              <div class="form-group">
                <label>LAST NAME</label>
                <input type="text" id="lname" name="lname" />
                <label class="errM" for="lname" id="lnameErr"></label>
              </div>
            </div>
            <div class="form">
              <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="email" name="email" />
                <label class="errM" for="email" id="emailErr"></label>
              </div>
              <div class="form-group">
                <label>PHONE NUMBER</label>
                <input type="text" id="phone" name="phone" />
                <label class="errM" for="phone" id="phoneErr"></label>
              </div>
            </div>
            <div class="form">
              <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="password" name="password" />
                <label class="errM" for="password" id="passwordErr"></label>
              </div>
              <div class="form-group">
                <label>COMFIRM PASSWORD</label>
                <input type="password" id="cPassword" name="cPassword" />
                <label class="errM" for="cPassword" id="cPasswordErr"></label>
              </div>
            </div>
            <div class="btn">
              <button type="button" id="regBtn">Create Account</button>
              <!-- <div>
                                <p>Already Have account? Log in</p>
                            </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
